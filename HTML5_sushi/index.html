		<div>|東アジアの料理から</div>
		<div>日本料理即“和食”是成为日本的菜肴。日本语叫：りょうり。主食以米饭、面条为主，因为靠近大海所以副食多为新鲜鱼虾等海产，常配以日本酒。和食以清淡著称，烹调时尽量保持材料本身的原味。在日本料理的制作上，要求材料新鲜，切割讲究，摆放艺术化，注重“色、香、味、器”四者的和谐统一，尤其是不仅重视味觉，而且很重视视觉享受。和食要求色自然、味鲜美、形多样、器精良。而且，材料和调理法重视季节感.</div>
